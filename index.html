<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCenter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <div class="header">
        <div class="conteiner">
            <div class="header_inner_logo">
                <h1>EcoCenter</h1>
            </div>
            <div class="header_inner_katalog">
                <a class="katalog_text" href="">Каталог</a>
            </div>
            <div class="katalog_img">
                <img src="style/images/align-left.svg" alt="" width="40px">
            </div>
            <div class="search">
                <div class="search_wrapper">
                    <input class="search_wrapper_input" type="text">
                </div>
                <div class="search_img">
                    <img class="search_img" src="style/images/search.svg" alt="" width="38px">
                </div>
            </div>
            <div class="basket">
                <div class="basket_img">
                    <a href=""><img src="style/images/cart-add.svg" alt=""></a>
                </div>
            </div>
            <div class="language">
                <div class="language_img">
                    <img src="style/images/language.svg" alt="" width="40px">
                </div>
                <div class="language_text">
                    <a class="language_ru" href="">Ru</a>
                </div>
            </div>
            <div class="login">
                <div class="login_inner_text">
                    <a class="login_text" href="">Войти</a>
                </div>
                <div class="login_inner_img">
                    <img src="style/images/person.svg" alt="" width="40">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
